<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="horoscope.jpg">
    <title>Horoscopes</title>
</head>
<body>
    <main class="main">
        <section id="header">
            <hi id="title">Welcome to your Horoscope!</hi>
        </section>
        <section>
            <hi id="zodiac-title">Select your Zodiac sign:</hi>
            <section class="zodiac-btns">
            <button class="button" class="zodiac_btn" id="aries">Aries</button>
            <button class="button" class="zodiac_btn" id="taurus">Taurus</button>
            <button class="button" class="zodiac_btn" id="gemini">Gemini</button>
            <button class="button" class="zodiac_btn" id="cancer">Cancer</button>
            <button class="button" class="zodiac_btn" id="leo">Leo</button>
            <button class="button" class="zodiac_btn" id="virgo">Virgo</button>
            <button class="button" class="zodiac_btn" id="libra">Libra</button>
            <button class="button" class="zodiac_btn" id="scorpio">Scorpio</button>
            <button class="button" class="zodiac_btn" id="sag">Sagittarius</button>
            <button class="button" class="zodiac_btn" id="capricorn">Capricorn</button>
            <button class="button" class="zodiac_btn" id="aquarius">Aquarius</button>
            <button class="button" class="zodiac_btn" id="pisces">Pisces</button>
            </section>
            <a href="zodiac.html" id="zodiac-calc" class="button" title="Zodiac Sign Calculator">Figure out your Zodiac sign!</a>
        </section>
        <section>
            <button id="horoscope" class="button">Click for a horoscope</button>
        </section>
    </main>
</body>
</html>
